<ion-item-sliding *ngFor="let ume of umedidas; let i = index;">
  <ion-item>
    <ion-label>
      <h2>{{ ume.nombre }}</h2>
      <ion-badge color="primary">Activo</ion-badge>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="primary" (click)="openSheetModal(ume)">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="itemEliminar(ume, i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
