<app-header [titulo]="titulo" [menu]="false"></app-header>

<ion-content>
  <form (ngSubmit)="itemGuardarEditar()" [formGroup]="registroForm">
    <ion-list lines="full" class="ion-no-margin grid md:grid-cols-2 grid-cols-1 md:gap-5 gap-1">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="Nombre" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input placeholder="Nombre" formControlName="apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input appOnlyNumero placeholder="Teléfono" formControlName="telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input placeholder="Correo" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Activo</ion-label>
        <ion-checkbox color="primary" name="estatus" formControlName="estatus" slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input placeholder="Dirección" formControlName="direccion"></ion-input>
    </ion-item>
    <ion-item-divider color="primary">
      <ion-label> Arraste el marcador en su dirección </ion-label>
    </ion-item-divider>
    <div>
          <google-map #myGoogleMap height="430px" width="100%" [zoom]="zoom" [center]="center" [options]="options"
                      (mapDrag)="eventHandler($event,'mapDrag')" >

          <map-marker #markerElem="mapMarker" *ngFor="let marker of markers" [position]="marker.position"
            [label]="marker.label" [title]="marker.title" [options]="marker.options" (mapDragend)="eventHandler($event,'mapDragend')">
          </map-marker>

        </google-map>
    </div>



    <section class="ion-text-center">
      <ion-button type="submit" [disabled]="registroForm.invalid" expand="block" color="success">{{ (nuevo) ? 'Guardar' : 'Modificar' }}</ion-button>
    </section>
  </form>
</ion-content>
