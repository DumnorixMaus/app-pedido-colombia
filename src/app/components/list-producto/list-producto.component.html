<ion-item-sliding *ngFor="let pro of productos; let i = index;">
  <ion-item>
    <ion-label>
      <h2>{{ pro.nombre }} ({{ pro.umedida?.nombre }})</h2>
      <p><strong>Costo: </strong> {{ pro.costo | currency }} | <strong>Costo venta: </strong> {{ pro.costo_venta | currency }}</p>
      <p><strong>Proveedor: </strong> {{ pro.proveedor?.nombre }}</p>
      <ion-badge color="primary">Activo</ion-badge>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="primary" (click)="openSheetModal(pro)">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="itemEliminar(pro, i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
