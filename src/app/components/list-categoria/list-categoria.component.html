<ion-item-sliding *ngFor="let cat of categorias; let i = index;">
  <ion-item>
    <ion-label>
      <h2>{{ cat.nombre }}</h2>
      <ion-badge color="primary">{{ cat.estatus | estatus }}</ion-badge>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="primary" (click)="openSheetModal(cat)">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="itemEliminar(cat, i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
